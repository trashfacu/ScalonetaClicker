<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="shortcut icon" href="./assets/afaIcon.png" />
    <title>Scaloneta Clicker</title>
  </head>

  <body>
    <main>
      <div class="clickContainer">
        <div id="clicker">
          <h1 style="color: #cab925">
            <span style="color: #62c6ff">Scalonet</span>a C<span
              style="color: #62c6ff"
              >licker</span
            >
          </h1>
          <div class="style_info_cups">
            <p>Tenes: <span id="showCounter">0</span> copas.</p>
            <p>
              Generas: <span id="showCounterPerSecond">0</span> copas por
              segundo
            </p>
          </div>
        </div>
        <span class="clickHere">
          <img
            src="./assets/click.me.png"
            alt="Click aca para generar copas"
            id="clickToIncrease"
          />
        </span>
        <span id="display_field">
          <img src="./assets/display.png" alt="futbol_field" />
        </span>
      </div>
      <div id="buildingsContainer"></div>
      <ul id="upgrade_list"></ul>
      <button id="restartBtn">Restart</button>
    </main>
    <script src="./scripts/main.js" type="module"></script>
  </body>
</html>
